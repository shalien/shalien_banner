<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shalien_banner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
    <!-- <script defer src="abcdefu.js"></script> -->
</head>

<body>
<canvas id="canvas" class="is-absolute has-background-black"></canvas>
<section class="section has-background-transparent">
    <div class="section">
        <div class="container is-fluid">

            <h1 class="is-active is-large is-size-1 has-text-shalien is-underlined title">Shalien</h1>

        </div>
    </div>

    <div class="section">
        <div class="container is-fluid">
            <div class="columns is-multiline">
                <div class="column is-4 is-vcentered is-paddingless">
                    <iframe id="twitch-chat" class="is-centered" style="min-height: 50%"
                            src="https://www.twitch.tv/embed/shalien/chat?parent=github.com&darkpopout"
                            height="650px" width="75%"></iframe>
                </div>
                <div class="column is-6 has-text-left">
                    <div class="columns is-multiline is-paddingless">
                        <div class="column is-marginless is-paddingless">
                            <h2 class="is-size-1 has-text-left has-text-shalien has-text-weight-bold">LE STREAM COMMENCE DANS</h2>
                            <p id="countdown" class="has-text-left has-text-shalien" style="font-size: 250px">--:--</p>
                        </div>
                    </div>

                    <div class="columns is-multiline">
                        <div class="column is-half">
                            <p class="is-size-2 has-text-shalien has-text-weight-bold">
                                <i class="icon is-large">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </i> : _shalien</p>
                        </div>
                        <div class="column is-half">
                            <p class="is-size-2 has-text-shalien"></p>

                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="section">
        <div class="columns is-mobile">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
